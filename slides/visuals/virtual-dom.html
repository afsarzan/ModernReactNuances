<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual DOM vs Real DOM</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

      body {
        font-family: 'Outfit', sans-serif;
        background: radial-gradient(circle at top right, #2b2b2b, #121212);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #61dafb, #d6b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 40px;
        text-shadow: 0 0 30px rgba(97, 218, 251, 0.3);
      }

      .container {
        display: flex;
        gap: 80px;
        margin-bottom: 50px;
      }

      .panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 24px;
        text-align: center;
        width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s;
      }

      .panel:hover {
        transform: translateY(-5px);
        border-color: rgba(97, 218, 251, 0.3);
      }

      h2 {
        margin: 0;
        font-size: 1.8rem;
      }
      p {
        color: #888;
        margin-top: 5px;
        font-size: 1rem;
      }

      .tree {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 40px;
        position: relative;
      }

      .node {
        width: 70px;
        height: 70px;
        border-radius: 20px;
        background: linear-gradient(145deg, #2a2a2a, #333);
        box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #444;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #ccc;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid transparent;
        position: relative;
        z-index: 2;
      }

      .row {
        display: flex;
        gap: 40px;
      }

      /* Connecting Lines */
      .tree::before {
        content: '';
        position: absolute;
        top: 35px;
        left: 50%;
        width: 2px;
        height: 100px;
        background: #444;
        transform: translateX(-50%);
        z-index: 1;
      }
      .row::before {
        content: '';
        position: absolute;
        top: -30px;
        left: 50%;
        width: 110px;
        height: 2px;
        background: #444;
        transform: translateX(-50%);
        z-index: 1;
      }

      button {
        padding: 16px 40px;
        font-size: 1.2rem;
        background: linear-gradient(90deg, #61dafb, #21a1f1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        color: #121212;
        box-shadow: 0 10px 30px rgba(97, 218, 251, 0.3);
        transition: all 0.3s;
        font-family: 'Outfit', sans-serif;
      }

      button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(97, 218, 251, 0.5);
      }

      button:active {
        transform: scale(0.95);
      }

      .status {
        height: 40px;
        font-size: 1.5rem;
        color: #888;
        margin-top: 30px;
        font-weight: 300;
        min-width: 400px;
        text-align: center;
      }

      /* Animations */
      .changed {
        background: #ffd700 !important;
        color: #121212 !important;
        transform: scale(1.2);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        border-color: #fff;
      }

      .patched {
        border-color: #4caf50 !important;
        color: #4caf50 !important;
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        transform: scale(1.1);
      }

      /* Diffing Scan Line */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(97, 218, 251, 0.8);
        box-shadow: 0 0 15px #61dafb;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>Virtual DOM Engine</h1>

    <div class="container">
      <div class="panel">
        <h2>Virtual DOM</h2>
        <p>The Blueprint</p>
        <div class="tree" id="vdom">
          <div class="scan-line" id="scan"></div>
          <div class="node" id="v-root">App</div>
          <div class="row">
            <div class="node" id="v-child1">Nav</div>
            <div class="node" id="v-child2">List</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Real DOM</h2>
        <p>The Browser</p>
        <div class="tree" id="rdom">
          <div class="node" id="r-root">App</div>
          <div class="row">
            <div class="node" id="r-child1">Nav</div>
            <div class="node" id="r-child2">List</div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="triggerUpdate()">Trigger State Change</button>
    <div class="status" id="status">Ready</div>

    <script>
      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function triggerUpdate() {
        const status = document.getElementById('status');
        const vList = document.getElementById('v-child2');
        const rList = document.getElementById('r-child2');
        const scan = document.getElementById('scan');

        // 1. State Change
        status.textContent = '1. State Changed';
        status.style.color = '#ffd700';

        // 2. Update Virtual DOM
        await wait(1000); // Slower
        status.textContent = '2. Updating Virtual DOM Blueprint...';
        vList.classList.add('changed');
        vList.textContent = 'List*';

        // 3. Diffing
        await wait(1500); // Slower
        status.textContent = '3. Diffing (Comparing Trees)...';
        status.style.color = '#61dafb';

        // Scan animation
        scan.style.opacity = '1';
        scan.animate([{ top: '0%' }, { top: '100%' }], {
          duration: 1500,
          easing: 'ease-in-out',
        });

        await wait(1500);
        status.textContent = 'Found 1 Difference!';
        scan.style.opacity = '0';

        // 4. Patching Real DOM
        await wait(1500); // Slower
        status.textContent = '4. Surgically Patching Real DOM...';
        status.style.color = '#4caf50';
        rList.classList.add('patched');
        rList.textContent = 'List*';

        // Reset
        await wait(3000); // Slower reset
        status.textContent = 'Synced.';
        status.style.color = '#888';
        vList.classList.remove('changed');
        rList.classList.remove('patched');
      }
    </script>
  </body>
</html>
